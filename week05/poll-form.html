<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname"> Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browsers">What is your favorite internet browser?</label>
                    <select name="browsers" id="browsers">
                        <option value="chrome"> Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="checkbox">Do you have a household pet? </label>
                    <input type="checkbox" name="pet" id="pet">
                </div>

                <label class="labeltext" for="areas-lived">List the places you have lived:</label>
                <textarea name="areas-lived" id="areas-lived"></textarea>

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
