<head>
    <meta charset="UTF-8">

      content="Get in touch with White Water Rafting Company for inquiries about our rafting services. Contact us now for reservations or general questions">

<body>

    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="div12">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+ 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>

        <section class="set1">
            <div>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2228.119548829898!2d6.423662995951222!3d5.704812431554614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770403675283!5m2!1sen!2sng"
                  width="600" height="450" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div>
                    <label class="input1" for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name here"
                      required>
                </div>
                <div>
                    <label class="input1" for="email">Email</label>
                    <input type="email" name="email" id="email"
                      placeholder="Enter your email account here" required>
                </div>
                <div class="radio_div">
                    <label class="radio_label" for="radio">Message Purpose </label>
                    <div>
                        <p><input type="radio" name="purpose" id="general"> General Inquiry</p>
                        <p><input type="radio" name="purpose" id="reservation"> Reservation
                            Questions</p>
                        <p><input type="radio" name="purpose" id="website"> Website Suggestion</p>

                    </div>

                </div>
                <label class="message" for="message">Message</label>
                <textarea name="message" id="message" placeholder="Type here"></textarea>
                <div class="div_checkbox">
                    <label for="subscribe">Please Subscribe me to the monthly newsletter </label>
                    <input class="coluwn1" type="checkbox" id="subscribe">
                </div>
                <button type="submit">Get in Touch</button>
            </form>
        </section>

        <section class="set2">
            <h2>We Are Here to Serve You</h2>
            <div>
                <figure>
                    <img class="imag3" src="images/employee2.webp"
                      alt="Alex Morgan, Lead River Guide">
                    <figcaption>Alex Morgan - Lead River Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee1.webp" alt="Jamie Lee, Operations Manager">
                    <figcaption>Jamie Lee - Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.webp" alt="Taylor Jane, Reservation Specialist">
                    <figcaption>Taylor Jane - Reservation Specialist</figcaption>
                </figure>

            </div>
        </section>
    </main>

            </a>
            <a href="https://linkedin.com" class="a2">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a class="a3" href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
